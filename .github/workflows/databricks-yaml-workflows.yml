name: YAML workflows

on:
  workflow_dispatch:

env:
  DATABRICKS_HOST: ${{secrets.DATABRICKS_HOST}}
  DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_DEV_TOKEN }}

jobs:
  update-workflows:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
  
    - name: Databricks CLI
      uses: databricks/setup-cli@main

    - name: Export Databricks Workflows
      run: |
        mkdir -p workflows
        for job_id in $(databricks jobs list --output JSON | jq -r '.[].job_id'); do
          echo "Generating job: $job_id"
          databricks bundle generate job --existing-job-id "$job_id"
          mv resources/jobs/*.yaml workflows/ 2>/dev/null || echo "No files to move"
        done
        rm -rf resources src

    - name: Create feature branch
      id: create-branch
      run: |
        git config --global user.name github-actions
        git config --global user.email github-actions@github.com
        git pull
        git add workflows
        git commit --allow-empty -m "Updated Databricks workflows"
        git push